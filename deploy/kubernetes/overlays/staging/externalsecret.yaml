apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: search-platform-api
  labels:
    environment: staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: search-platform-api-secrets
    creationPolicy: Owner
    template:
      metadata:
        labels:
          environment: staging
      type: Opaque
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: /search-platform/staging/database
        property: url
    - secretKey: OPENSEARCH_NODE
      remoteRef:
        key: /search-platform/staging/opensearch
        property: endpoint
    - secretKey: OPENSEARCH_USERNAME
      remoteRef:
        key: /search-platform/staging/opensearch
        property: username
    - secretKey: OPENSEARCH_PASSWORD
      remoteRef:
        key: /search-platform/staging/opensearch
        property: password
    - secretKey: OPENSEARCH_CA_CERT_PATH
      remoteRef:
        key: /search-platform/staging/opensearch
        property: caPath
    - secretKey: OTEL_EXPORTER_OTLP_ENDPOINT
      remoteRef:
        key: /search-platform/shared/observability
        property: otlpEndpoint
    - secretKey: OTEL_EXPORTER_OTLP_HEADERS
      remoteRef:
        key: /search-platform/shared/observability
        property: otlpHeaders
